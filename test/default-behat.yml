default:
  paths:
    features: 'features'
  extensions:
    Behat\MinkExtension\Extension:
      selenium2: ~
      goutte: ~
      # Change the base_url in your copy of behat.yml
      base_url: http://127.0.0.1/
    Drupal\DrupalExtension\Extension:
      api_driver: "drupal"
      drupal:
        drupal_root: "../docroot"
      blackbox: ~
      # Set the drush alias to "@self" by default, when executing tests from within the drupal installation.
      drush:
        root: "../docroot"
      text:
        username_field: "E-mail"
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages.error'
        success_message_selector: '.messages.status'
      region_map:
        content: '#content'
        header: '#header'
  context:
    class: FeatureContext
    parameters:
      phone_width: '375'
      phone_height: '667'
      tablet_width: '768'
      tablet_height: '1024'
      desktop_width: '1280'
      desktop_height: '800'
      desktop_sm_width: '1100'
      desktop_sm_height: '800'
